<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với Khách hàng - Anh Bảo Bank</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .company-info h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .company-info p {
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .customer-info {
            margin-left: auto;
            text-align: right;
            color: white;
        }

        .customer-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .customer-info p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.customer {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.employee {
            align-self: flex-start;
        }

        .message.system {
            align-self: center;
            max-width: 60%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .message.customer .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.employee .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message.system .message-avatar {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.customer .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .message.employee .message-content {
            background: rgba(255, 255, 255, 0.15);
        }

        .message.system .message-content {
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: right;
        }

        .message.customer .message-time {
            text-align: left;
        }

        .message.system .message-time {
            text-align: center;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .chat-header {
                padding: 15px;
            }

            .company-logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .company-info h1 {
                font-size: 20px;
            }

            .customer-info {
                display: none;
            }

            .message {
                max-width: 90%;
            }

            .quick-actions {
                justify-content: center;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="company-logo">
                <i class="fas fa-building"></i>
            </div>
            <div class="company-info">
                <h1>Anh Bảo Bank</h1>
                <p>Hỗ trợ khách hàng 24/7</p>
            </div>
            <div class="customer-info" id="customerInfo">
                <h3>Khách hàng</h3>
                <p>Đang kết nối...</p>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message system">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div>Chào mừng bạn đến với Anh Bảo Bank! Chúng tôi sẵn sàng hỗ trợ bạn.</div>
                        <div class="message-time">Bây giờ</div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions" id="quickActions">
                <button class="quick-action-btn" onclick="sendQuickMessage('Tôi muốn hỏi về tình trạng hồ sơ')">
                    Tình trạng hồ sơ
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Tôi cần hỗ trợ về thủ tục')">
                    Hỗ trợ thủ tục
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Tôi muốn biết thời gian xử lý')">
                    Thời gian xử lý
                </button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Tôi cần tư vấn dịch vụ')">
                    Tư vấn dịch vụ
                </button>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-area">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Nhập tin nhắn của bạn..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Đang kết nối...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/ai-assistant.js"></script>

    <script>
        class CustomerChat {
            constructor() {
                this.linkId = this.getLinkIdFromUrl();
                this.customerData = null;
                this.conversationId = null;
                this.messages = [];
                this.isTyping = false;
                this.init();
            }

            getLinkIdFromUrl() {
                const pathParts = window.location.pathname.split('/');
                return pathParts[pathParts.length - 1];
            }

            async init() {
                try {
                    await this.validateLink();
                    await this.loadCustomerData();
                    this.setupEventListeners();
                    this.loadConversation();
                    this.updateConnectionStatus('Đã kết nối');
                } catch (error) {
                    console.error('Error initializing customer chat:', error);
                    this.showError('Link không hợp lệ hoặc đã hết hạn');
                }
            }

            async validateLink() {
                if (!this.linkId) {
                    throw new Error('Invalid link ID');
                }

                const linkDoc = await db.collection('interaction_links').doc(this.linkId).get();
                if (!linkDoc.exists) {
                    throw new Error('Link not found');
                }

                const linkData = linkDoc.data();
                if (linkData.status !== 'active' || new Date() > linkData.expiresAt.toDate()) {
                    throw new Error('Link expired or inactive');
                }

                this.customerData = linkData;
            }

            async loadCustomerData() {
                try {
                    const customerDoc = await db.collection('customers').doc(this.customerData.customerId).get();
                    if (customerDoc.exists) {
                        const customer = customerDoc.data();
                        this.updateCustomerInfo(customer);
                    }
                } catch (error) {
                    console.error('Error loading customer data:', error);
                }
            }

            updateCustomerInfo(customer) {
                const customerInfo = document.getElementById('customerInfo');
                customerInfo.innerHTML = `
                    <h3>${customer.fullName}</h3>
                    <p>${customer.phone || 'Không có SĐT'}</p>
                `;
            }

            setupEventListeners() {
                const chatInput = document.getElementById('chatInput');
                const sendBtn = document.getElementById('sendBtn');

                // Send message on Enter
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto resize textarea
                chatInput.addEventListener('input', () => {
                    this.autoResizeInput();
                });

                // Send button click
                sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });
            }

            autoResizeInput() {
                const chatInput = document.getElementById('chatInput');
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
            }

            async loadConversation() {
                try {
                    // Find existing conversation or create new one
                    const conversationsRef = db.collection('conversations');
                    const query = conversationsRef
                        .where('customerId', '==', this.customerData.customerId)
                        .where('type', '==', 'customer_chat')
                        .limit(1);

                    const snapshot = await query.get();
                    
                    if (!snapshot.empty) {
                        this.conversationId = snapshot.docs[0].id;
                    } else {
                        // Create new conversation
                        const conversationRef = await db.collection('conversations').add({
                            title: `Chat với ${this.customerData.customerName}`,
                            type: 'customer_chat',
                            customerId: this.customerData.customerId,
                            participants: [this.customerData.createdBy],
                            lastMessage: 'Bắt đầu cuộc trò chuyện',
                            updatedAt: new Date(),
                            createdAt: new Date()
                        });
                        this.conversationId = conversationRef.id;
                    }

                    // Load messages
                    this.loadMessages();

                } catch (error) {
                    console.error('Error loading conversation:', error);
                }
            }

            async loadMessages() {
                if (!this.conversationId) return;

                try {
                    const messagesRef = db.collection('messages')
                        .where('conversationId', '==', this.conversationId)
                        .orderBy('timestamp', 'asc');

                    messagesRef.onSnapshot((snapshot) => {
                        const messages = [];
                        snapshot.forEach(doc => {
                            messages.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        this.renderMessages(messages);
                    });

                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            renderMessages(messages) {
                const chatMessages = document.getElementById('chatMessages');
                
                // Keep welcome message
                const welcomeMessage = chatMessages.querySelector('.message.system');
                chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    chatMessages.appendChild(welcomeMessage);
                }

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.senderId === 'customer' ? 'customer' : 'employee'}`;

                    const avatarIcon = message.senderId === 'customer' ? 'fas fa-user' : 'fas fa-headset';
                    const timeString = this.formatTime(message.timestamp);

                    messageDiv.innerHTML = `
                        <div class="message-avatar">
                            <i class="${avatarIcon}"></i>
                        </div>
                        <div class="message-content">
                            <div>${this.formatMessage(message.text)}</div>
                            <div class="message-time">${timeString}</div>
                        </div>
                    `;

                    chatMessages.appendChild(messageDiv);
                });

                this.scrollToBottom();
            }

            formatMessage(text) {
                // Convert URLs to links
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                text = text.replace(urlRegex, '<a href="$1" target="_blank" style="color: #4facfe;">$1</a>');
                
                // Convert line breaks to <br>
                text = text.replace(/\n/g, '<br>');
                
                return text;
            }

            formatTime(timestamp) {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            }

            async sendMessage() {
                const chatInput = document.getElementById('chatInput');
                const message = chatInput.value.trim();

                if (!message || !this.conversationId) return;

                try {
                    // Add customer message
                    await db.collection('messages').add({
                        conversationId: this.conversationId,
                        senderId: 'customer',
                        senderName: this.customerData.customerName,
                        text: message,
                        timestamp: new Date(),
                        status: 'sent'
                    });

                    // Update conversation
                    await db.collection('conversations').doc(this.conversationId).update({
                        lastMessage: message,
                        updatedAt: new Date()
                    });

                    chatInput.value = '';
                    this.autoResizeInput();

                    // Show typing indicator
                    this.showTypingIndicator();

                    // Generate AI response
                    setTimeout(async () => {
                        this.hideTypingIndicator();
                        await this.generateAIResponse(message);
                    }, 1000 + Math.random() * 2000);

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Lỗi gửi tin nhắn');
                }
            }

            sendQuickMessage(message) {
                const chatInput = document.getElementById('chatInput');
                chatInput.value = message;
                this.sendMessage();
            }

            showTypingIndicator() {
                this.isTyping = true;
                const chatMessages = document.getElementById('chatMessages');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message employee';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async generateAIResponse(userMessage) {
                try {
                    // Get customer status
                    const customerDoc = await db.collection('customers').doc(this.customerData.customerId).get();
                    const customerData = customerDoc.data();
                    
                    // Generate response using AI Assistant
                    const response = await aiAssistant.generateResponse(userMessage, {
                        customerId: this.customerData.customerId,
                        conversationId: this.conversationId,
                        customerStatus: customerData.status
                    });

                    // Add AI response
                    await db.collection('messages').add({
                        conversationId: this.conversationId,
                        senderId: 'employee',
                        senderName: 'Nhân viên hỗ trợ',
                        text: response,
                        timestamp: new Date(),
                        status: 'sent'
                    });

                    // Update conversation
                    await db.collection('conversations').doc(this.conversationId).update({
                        lastMessage: response,
                        updatedAt: new Date()
                    });

                } catch (error) {
                    console.error('Error generating AI response:', error);
                    
                    // Fallback response
                    const fallbackResponse = 'Cảm ơn bạn đã liên hệ. Chúng tôi sẽ phản hồi sớm nhất có thể.';
                    
                    await db.collection('messages').add({
                        conversationId: this.conversationId,
                        senderId: 'employee',
                        senderName: 'Nhân viên hỗ trợ',
                        text: fallbackResponse,
                        timestamp: new Date(),
                        status: 'sent'
                    });
                }
            }

            scrollToBottom() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = status;
            }

            showError(message) {
                const chatMessages = document.getElementById('chatMessages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message system';
                errorDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="message-content">
                        <div>${message}</div>
                        <div class="message-time">Bây giờ</div>
                    </div>
                `;
                chatMessages.appendChild(errorDiv);
            }
        }

        // Initialize customer chat when page loads
        let customerChat;
        document.addEventListener('DOMContentLoaded', () => {
            customerChat = new CustomerChat();
        });

        // Global functions for onclick events
        function sendMessage() {
            if (customerChat) customerChat.sendMessage();
        }

        function sendQuickMessage(message) {
            if (customerChat) customerChat.sendQuickMessage(message);
        }
    </script>
</body>
</html>
